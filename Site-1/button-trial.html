<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Anupam Shankar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bs/bootstrap.min.css">
        <script src="bs/jquery-3.5.1.slim.min.js"></script>
        <!--<script src="bs/popper.min.js"></script>-->
        <script src="bs/bootstrap.min.js"></script>
        <style> body{
            
            background-color: black;
            color: aliceblue;
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <h2>Click on the Day to track your workout.</h2>
            <button type="button" class="btn btn-default">Monday</button>
            <button type="button" class="btn btn-primary">Tuesday</button>
            <button type="button" class="btn btn-success">Wednesday</button>
            <button type="button" class="btn btn-info">Thursday</button>
            <button type="button" class="btn btn-warning">Friday</button>
            <button type="button" class="btn btn-danger">Saturday</button>
            <button type="button" class="btn btn-link">Sunday</button>
        </div>
        
        <div class="container">
            <h2>Workout plan for Today</h2>
            <a href="#" class="btn btn-info" role="button">Push-ups</a>
            <button type="button" class="btn btn-info">Burpees</button>
            <input type="button" class="btn btn-info" value="Input button">
            <input type="button" class="btn btn-info" value="Submit button">
        </div>
        <br>
        <br>
        
        <div class="container">
            <h2>Block level button</h2>
            <button type="button" class="btn btn-primary btn-lg btn-block">Button</button>
        </div>
        
        <div class="container">
            <h4>Progress Bar</h4>
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">Downloading you workout plan for the day(40%)
                </div>
            </div>
            
        
        </div>
    </body>

</html>
