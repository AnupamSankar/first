{% load static %}
<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todoapp</title>
        <link rel="stylesheet" href="{% static 'todosite/Styles.css' %}" >
    </head>
    
    <body>
        <h1>To Do App</h1>
        <input type="text" placeholder="What is left out for the day?">
        <button class="add">Add</button><br>
        <button class="delete">Delete completed</button>
        <button class="delete">Delete all</button>
        <ul>
            
            {% for todolist in todo_items %}
                {% if todolist.completed %}
                <li class="completed">{{todolist.text}}</li>
                {% else %}
            <a href="#"><li class="to-do">{{todolist.text}}</li></a>
            {% endif %}
            {% endfor %}
                
            
        </ul>
    </body>
    
</html>
